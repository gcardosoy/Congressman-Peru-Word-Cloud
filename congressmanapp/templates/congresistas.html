{% extends "layout.html" %}
{% block content %}


    <div class="row">


        <form class="form-inline" action="/wordcloud" method="POST">

            <div class="form-group mb-2">
                <label for="staticEmail2" class="sr-only">Seleccionar Congresista</label>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <select class="form-control" id="congresistaFormControlSelect" name="congresistaSeleccionado">
                    {% for index, row in df.iterrows() %}
                        <option value={% print(row["twitter_user"]) %}> {% print(row["name"]) %} </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Mostrar WordCloud</button>

        </form>
    </div>

    <div class="row" id="seleccionarPorFoto">


        {% for index, row in df.iterrows() %}
            <a href="{{ url_for('wordcloudcongresista' , twitter_user = row['twitter_user']  ) }}">
                <img src="{% print(row['img']) %}" title="{% print(row['name']) %}" data-toggle="tooltip"
                     data-placement="bottom">
            </a>
        {% endfor %}


    </div>




{% endblock content %}
