{% extends "layout.html" %}
{% block content %}
    <div class="container">


        {% for index, row in df.iterrows() %}
            <a href="{{ url_for('congresistasPorBancada' , bancada_id = row['partido_id']  ) }}">
                <img src="{% print(row['partido_logo']) %}" title="{% print(row['partido']) %}" class="img-thumbnail">
            </a>
        {% endfor %}

    </div>

{% endblock content %}
